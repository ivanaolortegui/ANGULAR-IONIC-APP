<ion-list color="dark">

  <ion-item-sliding *ngFor="let item of toDo.list | filter : finished">
    <ion-item detail color="dark" (click)="selectedList(item)">
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ item.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList( item )"  color="danger">
        <ion-icon name="close" slot="icon-only"> </ion-icon>
       </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
