<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title> {{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating"> Agregar tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding  *ngFor="let item of list.items; let i = index"
    class="animate fadeInDown">
      <ion-item
        color="dark">
        <ion-checkbox
          slot="start"
          color="tertiary"
          [(ngModel)]="item.finished"
          (ionChange)="itemChange(item)"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="delete(i)" color="danger"> 
            <ion-icon slot="icon-only" name="close"></ion-icon> </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
